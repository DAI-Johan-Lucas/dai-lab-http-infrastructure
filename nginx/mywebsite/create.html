  <body class="d-flex flex-column h-100">
    
    <div class="container pt-4 pb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <a class="navbar-brand" href="#">My Family</a>

    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1>Create New User</h1>
            <form action="" onsubmit="event.preventDefault(); submitPerson()">
                <div class="form-group">
                    <label for="ID">ID<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="ID" placeholder="ID" required>
                    <small class="form-text text-muted">It must be unique</small>
                    <label for="First">First<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="First" placeholder="firstname" required>
                    <label for="Last">Last<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="Last" placeholder="lastname" required>
                    <label for="Birthday">Birthday</label>
                    <input type="date" class="form-control" id="Birthday">
                    <label for="Phone">Phone</label>
                    <input type="text" class="form-control" id="Phone" placeholder="phone number">
                    <label for="Address">Address</label>
                    <select id="Address" name="Address">
                        <!-- Les options seront ajoutÃ©es ici dynamiquement -->
                    </select>
                </div>
                <div class="row mb-3"></div>
                <div class="row justify-content-center">
                    <div class="form-group col-sm-6 d-flex justify-content-between">
                        <button class="btn-block btn-primary " type="submit" id="Add" >Add</button>
                        <button class="btn-block btn-primary " onclick="onClickCancelAdd()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        $(document).ready(function() {
            $('#address').select2();
            populateAddressDropdown();
